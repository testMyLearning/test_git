<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
 <title>Главная страница</title>
<head>
    <style>
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100; /* кнопки будут поверх других элементов */
        }
    .btn-logout {
    background-color: #f44336;
    color: white;
    }
    .btn {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    }
    .btn-login {
    background-color: #4CAF50;
    color: white;
    }
    .btn-register {
    background-color: #008CBA;
    color: white;
    }
        .text-center mt{
            position:left;
            left:20px;
        }
    </style>
</head>
<body>

<div class ="auth-buttons">
    <div th:if="${user!=null}">
        <span>
            Привет, <strong th:text="${user.name}"></strong>!

               <span th:if="${user.role != null and user.role == 'ADMIN'}">
    <a th:href="@{/admin/dashboard}">⚙️ Админка</a>
</span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-logout">[Выйти]</button>
            </form>
        </span>
    </div>
    <div th:unless="${user != null}">
        <a th:href="@{/login}" class="btn btn-login">Войти</a>
        <a th:href="@{/registration}" class="btn btn-register">Регистрация</a>
    </div>
</div>
<div>
    <h1 class="text-center mt"> Необходимо пройти авторизацию</h1>
</div>
</body>
</html>
